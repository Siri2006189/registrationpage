<html>
<head>
  <title>Welcome to VITS e-Book's website</title>
  <script language="javascript">
    function validate() {
      var uname = f1.username.value;
      if (uname.length <= 0) {
        alert("Please enter username");
        f1.username.focus();
        return false;
      }
      if (uname.length < 8) {
        alert("Please enter username not less than 8");
        f1.username.focus();
        return false;
      }

      var pwd = f1.password.value;
      if (pwd.length <= 0) {
        alert("Please enter password");
        f1.password.focus();
        return false;
      }
      if (pwd.length < 6) {
        alert("Please enter password not less than 6");
        f1.password.focus();
        return false;
      }

      

      

      let gflag = false;
      for (let i = 0; i < f1.gen.length; i++) {
        if (f1.gen[i].checked) gflag = true;
      }
      if (!gflag) {
        alert("Please choose a gender");
        return false;
      }

      

      var addr = f1.address.value;
      if (addr.length <= 0) {
        alert("Please enter address");
        f1.address.focus();
        return false;
      }

      alert("Registration Successful!");
    }
  </script>
</head>
<body>
  <center><br>
    <h3>Registration Form</h3><br>
    <form name="f1">
      <table cellpadding="10" align="center">
        <tr>
          <td>Username:</td>
          <td><input type="text" name="username"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password"></td>
        </tr>
       
       
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gen" value="Male">Male
            <input type="radio" name="gen" value="Female">Female
          </td>
        </tr>
       
        <tr>
          <td valign="top">Address:</td>
          <td><textarea name="address"></textarea></td>
        </tr>
        <tr>
          <td><input type="button" value="Submit" onclick="validate()"></td>
          <td><input type="reset" value="Reset"></td>
        </tr>
      </table>
      <font color="#FF0000">* Fields are mandatory</font>
    </form>
  </center>
</body>
</html>
